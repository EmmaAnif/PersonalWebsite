<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review & Pay - Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Baru</h1>
  </header>
  <main>
    <h2>Review Your Shipment</h2>
    <p><strong>Delivery Address:</strong> Entered at sign-up</p>
    <p><strong>Delivery Option:</strong> Standard (10–14 days) – $250</p>
    <p><strong>Supplier Contact:</strong> Baru will reach out to your supplier</p>

    <form action="confirmation.html">
      <label for="card">Payment Details</label>
      <input type="text" id="card" placeholder="Card Number" required>

      <button type="submit" class="btn primary">Confirm & Pay</button>
    </form>
  </main>
</body>
</html>
