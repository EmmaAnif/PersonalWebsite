<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Shipment - Baru</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Baru</h1>
  </header>
  <main>
    <h2>Request a Shipment</h2>
    <form id="shipmentForm" action="confirmation.html" method="GET">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Delivery Address</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter delivery address"
        required
      />

      <label for="detailOption">How would you like to provide shipment details?</label>
      <select id="detailOption" name="detailOption" required>
        <option value="">-- Select an option --</option>
        <option value="self">I’ll provide details myself</option>
        <option value="supplier">Reach out to supplier</option>
      </select>

      <div id="selfDetails" style="display: none;">
        <label for="itemType">Item Type</label>
        <select id="itemType" name="itemType">
          <option value="Clothing">Clothing</option>
          <option value="Food Products">Food Products</option>
          <option value="Electronics">Electronics</option>
          <option value="Other">Other</option>
        </select>

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" min="1" step="0.1" />

        <label for="pickupLocation">Pickup Location</label>
        <input
          type="text"
          id="pickupLocation"
          name="pickupLocation"
          placeholder="City, Country"
        />
      </div>

      <div id="supplierDetails" style="display: none;">
        <label for="supplierName">Supplier Name</label>
        <input type="text" id="supplierName" name="supplierName" />

        <label for="supplierContact">Supplier Contact Info</label>
        <input type="text" id="supplierContact" name="supplierContact" />

        <p style="font-size: 0.9rem; color: #aaa;">
          We’ll confirm your shipment after discussing with your supplier.
        </p>
      </div>

      <label for="deliverySpeed">Delivery Speed</label>
      <select id="deliverySpeed" name="deliverySpeed" required>
        <option value="Standard - $50">Standard (2-3 weeks) - $50</option>
        <option value="Express - $120">Express (7-10 days) - $120</option>
        <option value="Priority - $200">Priority (3-5 days) - $200</option>
      </select>

      <button type="submit">Submit Request</button>
    </form>
  </main>
  <footer>&copy; 2025 Baru. All rights reserved.</footer>
</body>
</html>
