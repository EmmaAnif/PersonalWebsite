<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Shipment - Baru</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleDetails(option) {
            document.getElementById("selfDetails").style.display = option === "self" ? "block" : "none";
            document.getElementById("supplierDetails").style.display = option === "supplier" ? "block" : "none";
        }
    </script>
</head>
<body>
<header>
    <h1>Baru</h1>
</header>
<main>
    <h2>Request a Shipment</h2>
    <form action="confirmation.html" method="GET">
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Delivery Address</label>
        <input type="text" name="address" placeholder="Enter delivery address" required>

        <label>How would you like to provide shipment details?</label>
        <select name="detailOption" onchange="toggleDetails(this.value)">
            <option value="">Select an option</option>
            <option value="self">I’ll provide details myself</option>
            <option value="supplier">Reach out to supplier</option>
        </select>

        <div id="selfDetails" style="display:none;">
            <label>Item Type</label>
            <select name="itemType">
                <option value="Clothing">Clothing</option>
                <option value="Food Products">Food Products</option>
                <option value="Electronics">Electronics</option>
                <option value="Other">Other</option>
            </select>

            <label>Weight (kg)</label>
            <input type="number" name="weight" min="1" step="0.1">
        </div>

        <div id="supplierDetails" style="display:none;">
            <label>Supplier Name</label>
            <input type="text" name="supplierName">

            <label>Supplier Contact Info</label>
            <input type="text" name="supplierContact">

            <p style="font-size:0.9rem;color:#aaa;">We’ll confirm your shipment after discussing with your supplier.</p>
        </div>

        <label>Delivery Speed</label>
        <select name="deliverySpeed">
            <option value="Standard - $50">Standard (2-3 weeks) - $50</option>
            <option value="Express - $120">Express (7-10 days) - $120</option>
            <option value="Priority - $200">Priority (3-5 days) - $200</option>
        </select>

        <button type="submit">Submit Request</button>
    </form>
</main>
<footer>
    &copy; 2025 Baru. All rights reserved.
</footer>
</body>
</html>
