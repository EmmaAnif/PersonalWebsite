<!DOCTYPE html>
<html>
<head>
    <title>Baru - Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1 onclick="location.href='index.html'">Baru</h1>
    <div class="cart-indicator" id="cart-count">0</div>
</header>
<main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total-cost"></h3>
    <button onclick="location.href='confirmation.html'">Confirm Order</button>
</main>
<script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let container = document.getElementById("cart-items");
    let totalWeight = 0;

    if (cart.length === 0) {
        container.innerHTML = "<p>No shipments in cart.</p>";
    } else {
        cart.forEach((item, i) => {
            totalWeight += item.weight;
            container.innerHTML += `
                <p>Shipment ${i+1}: ${item.supplierPhone}, ${item.supplierIG}, ${item.weight} kg</p>
            `;
        });
        let cost = (totalWeight * 10).toFixed(2); // $10 per kg
        document.getElementById("total-cost").innerText = `Estimated Cost: $${cost}`;
    }
</script>
</body>
</html>
