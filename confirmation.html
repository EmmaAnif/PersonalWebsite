<!DOCTYPE html>
<html>
<head>
    <title>Baru - Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1 onclick="location.href='index.html'">Baru</h1>
    <div class="cart-indicator" id="cart-count">0</div>
</header>
<main>
    <h2>Order Received!</h2>
    <p>Your final cost will be provided after pickup based on actual weight.</p>
    <div id="login-reminder"></div>
</main>
<script>
    let user = getUser();
    if (!user) {
        document.getElementById("login-reminder").innerHTML = `
            <p>Please <a href='login.html'>log in</a> to save your details for next time.</p>
        `;
    }
    localStorage.removeItem("cart");
    updateCartCount();
</script>
</body>
</html>
