<!-- shipment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Baru - Shipment Request</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleDetails() {
            let choice = document.getElementById("details-choice").value;
            document.getElementById("self-details").classList.toggle("hidden", choice !== "self");
            document.getElementById("supplier-details").classList.toggle("hidden", choice !== "supplier");
        }
    </script>
</head>
<body>
<header>Baru Shipping</header>
<div class="container">
    <h2>Request Your Shipment</h2>
    <form action="tracking.html">
        <label for="details-choice">How should we get shipment details?</label>
        <select id="details-choice" onchange="toggleDetails()">
            <option value="supplier">Contact my supplier for me</option>
            <option value="self">Iâ€™ll enter the details myself</option>
        </select>

        <div id="supplier-details">
            <label for="supplier-name">Supplier Name</label>
            <input type="text" id="supplier-name">

            <label for="supplier-contact">Supplier Contact</label>
            <input type="text" id="supplier-contact">

            <p style="font-size:0.85em;color:#666;">We will contact your supplier and confirm shipment details with you.</p>
        </div>

        <div id="self-details" class="hidden">
            <label for="goods">What are you shipping?</label>
            <textarea id="goods" placeholder="List items here"></textarea>

            <label for="weight">Approx. weight (kg)</label>
            <input type="number" id="weight">
        </div>

        <label for="delivery-option">Delivery Speed & Cost</label>
        <select id="delivery-option">
            <option value="standard">Standard (3-4 weeks) - $200</option>
            <option value="express">Express (7-10 days) - $500</option>
            <option value="priority">Priority (3-5 days) - $900</option>
        </select>

        <button type="submit">Confirm & Pay</button>
    </form>
</div>
</body>
</html>
