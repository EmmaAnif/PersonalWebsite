<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Baru - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Baru Shipping</header>
<div class="container">
    <h2>Create Your Account</h2>
    <form action="shipment.html">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="type">Delivery Type</label>
        <select id="type">
            <option value="personal">Personal</option>
            <option value="business">Business</option>
        </select>

        <label for="address">Delivery Address</label>
        <input type="text" id="address" placeholder="Enter delivery address" required>

        <label for="contact">Phone/Email</label>
        <input type="text" id="contact" required>

        <button type="submit">Continue</button>
    </form>
</div>
</body>
</html>
