<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Request Shipment - Baru</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f8fa; color: #004d40; margin: 0; }
  .container { max-width: 500px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  h2 { text-align: center; margin-bottom: 1.5rem; }
  label { display: block; margin-top: 1rem; font-weight: bold; }
  input, select, textarea {
    width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px;
  }
  textarea {
    resize: vertical;
  }
  button {
    margin-top: 2rem;
    width: 100%;
    padding: 0.8rem;
    background-color: #a5d6a7;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    color: #004d40;
    cursor: pointer;
    font-size: 1.1rem;
  }
  button:hover {
    background-color: #81c784;
  }
  .back-link {
    display: block;
    margin-top: 1rem;
    text-align: center;
    color: #004d40;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Request Your Shipment Consolidation</h2>
    <form id="shipmentForm">
      <label for="goods">Description of Goods</label>
      <textarea id="goods" rows="4" placeholder="e.g., Clothing and food supplies from Lagos, Enugu, Aba" required></textarea>

      <label for="weight">Approximate Weight / Volume (optional)</label>
      <input type="text" id="weight" placeholder="e.g., 500 kg" />

      <label for="frequency">Shipment Frequency</label>
      <select id="frequency" required>
        <option value="">Select frequency</option>
        <option value="one-time">One-time</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <label for="delivery-window">Preferred Delivery Window</label>
      <input type="text" id="delivery-window" placeholder="e.g., Between 1st and 5th of each month" required />

      <button type="submit">Submit Request</button>
    </form>
    <a href="signup.html" class="back-link">Back to Sign Up</a>
  </div>
  <script>
    document.getElementById('shipmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In real app, submit form data to backend here
      window.location.href = 'confirmation.html';
    });
  </script>
</body>
</html>
